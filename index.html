<!DOCTYPE html>
<html>
<head>
    <title>Budget Calculator</title>
    <style type="text/css">
        .demo{
            display: flex;
            border:solid 2px orange;
        }
        .demo-center{
            justify-content:flex-start;
        }
        .demo-start{
            justify-content:center;
        }
        .demo-end{
            justify-content:flex-end;
        }
        .item{
            background-color: cornflowerblue;
            border: solid 1px black;
            color: white;
            padding: 20px;
        }
        .startcalc{
            display:none;
        }
    </style>

</head>
<body style="background-color:BlanchedAlmond;">
    <h1>Home</h1>
    <div class="demo demo-center">
        <div class="item" style="width:340px"><a href="index.html" target="_self" rel="noopener noreferrer">Home</a></div>
        <div class="item" style="width:340px"><a href="calculator.html" target="_self" rel="noopener noreferrer">Calculator</a></div>
        <div class="item" style="width:340px"><a href="analysis.html" target="_self" rel="noopener noreferrer">Analysis</a></div>
        <div class="item" style="width:340px"><a href="suggestions.html" target="_self" rel="noopener noreferrer">Suggestions</a></div>
        <div class="item" style="width:340px"><a href="about_us.html" target="_self" rel="noopener noreferrer">About Us</a></div>
    </div>

    <button onclick="start()">Start budget calculator</button>
    <div class="startcalc" id="startcalc">
        <h3>Please enter your income</h3>
        <label for="salary">Salary/Wages</label>
        <input type="text" placeholder="10,100,1000" id="salary" name="income">
        <label for="salary">Other Income</label>
        <input type="text" placeholder="10,100,1000" id="otherincome" name="income">
    </div>
    <script>
        function start() {
            let x = document.getElementById("startcalc");
            if (x.style.display==="none") {
                x.style.display="block";
            } else {
                x.style.display="none";
            }
        }
    </script>
</body>
</html>
